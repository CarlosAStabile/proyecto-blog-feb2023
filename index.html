<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta página web es un blog personal de práctica de HTML5 y CSS3">
    <link rel="stylesheet" href="./style.css">
    <title>Blog Personal --febrero 2023--</title>
</head>
<body>
    <header>
        <div>
            <img src="" alt="Logotipo">
            <h1>Hola esto es una pruebita.</h1>
            <nav>
                <ul>
                    <li><a href="#">Quién soy</a></li>
                    <li><a href="#">Propósito</a></li>
                    <li><a href="#">Fuentes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <aside>

            </aside>
            <section>

            </section>
            <!-- Esta section será de fotos de mis vacaciones y servirá para practicar el uso de figure, figcaption con img -->
            <section>
                <figure>
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                    <figcaption>Estas imagenes son de mis vacaciones 2014.</figcaption>
                </figure>
            </section>
        </div>
    </main>
    <footer>

        <label for="info">Más información</label>
        <input list="info" placeholder="Write it">
        <div>
            <datalist id="info">
                <option value="Curriculum Vitae"></option>
                <option value="Que busco?"></option>
                <option value="Que quiero?"></option>
                <option value="Que hago?"></option>
                <option value="Sentido"></option>
            </datalist>
            <button>Elegiste</button>
        </div>
            
    </footer>
</body>
</html>
